<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Tailwind CSS の読み込み -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome の読み込み -->
    <link href="https://use.fontawesome.com/releases/v5.13.0/css/all.css" rel="stylesheet" />

    <title>Insect Collecting</title>
</head>
<body>
    <header class="bg-green-600 sticky top-0 w-full px-4 py-2">
        <!-- https://getbootstrap.com/docs/4.4/components/navbar/#supported-content を参考にナビバーを作成してください -->
        <nav class="md:flex md:flex-row items-center">
            <!-- ブランドロゴ Image and text 画像のURL : https://img.icons8.com/color-glass/344/top-view-bird.png -->
            <div class="flex flex-row justify-between items-center">
                <div class="logo flex flex-row justify-start items-center space-x-2">
                    <img src="https://img.icons8.com/external-vitaliy-gorbachev-flat-vitaly-gorbachev/452/external-bug-gardening-vitaliy-gorbachev-flat-vitaly-gorbachev.png" alt="logo" class="w-[30px]">
                    <span class="text-xl text-white">Insect Collecting</span>
                </div>
            
                <!-- toggler (ハンバーガーメニューのボタン) を公式ドキュメントからコピペして作成してください-->
                <button id="mobile-menu-toggle" class="md:hidden inline-flex items-center justify-center p-2 rounded-md text-gray-200/70 focus:ring-2 focus:ring-blue-500 cursor-pointer border-2 border-gray-200" type="button"  aria-label="Toggle navigation menu" aria-expanded="false">
                    <!-- ハンバーガーアイコン -->
                    <svg id="hamburger-icon" class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                    </svg>
                    <!-- クローズアイコン -->
                    <svg id="close-icon" class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                    </svg>
                </button>
            </div>
        
            <!-- collapse スマホ画面では隠れるメニュー -->
            <div class="hidden flex flex-col items-start space-y-4 py-2 md:flex md:flex-row md:space-y-0 md:justify-between md:flex-1" id="mobile-menu">
                <!-- メニューセクション -->
                <div class="flex flex-col items-start space-y-4 md:flex-row md:space-y-0 md:space-x-8 cursor-pointer w-full">
                    <details class="w-full" id="categoryMenu">
                        <summary class="text-white/50 hover:text-white/75 flex flex-row items-center gap-1 mb-2">Category<svg class="w-4 h-4" viewBox="0 0 16 16" fill="currentColor"><path d="M8 11L3 5h10l-5 6z" /></svg></summary>
                        <div class="bg-white px-6 py-4 rounded round-md">
                            <ul class="space-y-2">
                                <li class="hover:bg-gray-500/5"><a href="#">Butterfly</a></li>
                                <li class="hover:bg-gray-500/5"><a href="#">Beetle</a></li>
                                <li class="hover:bg-gray-500/5"><a href="#">Grasshopper</a></li>
                            </ul>
                        </div>
                    </details>
                    <a href="#" class="text-white/50 hover:text-white/75">About us</a>
                </div>
        
                <!-- 検索セクション -->
                <div class="w-full">
                    <form action="" class="space-y-2">
                        <input type="text" placeholder="Search" class="px-3 py-2 w-full rounded-md placeholder-gray-500">
                        <br>
                        <input type="submit" value="Search" class="border-2 border-white text-white px-3 py-2 rounded-md hover:text-black hover:bg-white">   
                    </form>
                </div>
            </div>
        </nav>
    </header>
    <main>aaa</main>
    <footer class="bg-green-600 text-center text-white p-2 ">
        © 2022 Insect Collecting
    </footer>
    <script>
        const toggleButton = document.getElementById("mobile-menu-toggle");
        const hamburgerIcon = document.getElementById("hamburger-icon");
        const closeIcon = document.getElementById("close-icon");
        const mobileMenu = document.getElementById("mobile-menu");
        toggleButton.addEventListener("click", () => {
            if (hamburgerIcon.classList.contains("block")) {
                hamburgerIcon.classList.remove("block");
                hamburgerIcon.classList.add("hidden");
                closeIcon.classList.remove("hidden");
                closeIcon.classList.add("block");
                mobileMenu.classList.remove("hidden");
                mobileMenu.classList.add("block");
            } else {
                hamburgerIcon.classList.remove("hidden");
                hamburgerIcon.classList.add("block");
                closeIcon.classList.remove("block");
                closeIcon.classList.add("hidden");
                mobileMenu.classList.remove("block");
                mobileMenu.classList.add("hidden");
            }
        });
    
        // カテゴリーのアコーディオンを閉じる処理
        document.addEventListener('click', function(event) {
            const details = document.getElementById('categoryMenu');
            const isClickInside = details.contains(event.target);
            
            if (!isClickInside && details.open) {
                details.open = false;
            }
        });
    </script>
</body>
</html>
